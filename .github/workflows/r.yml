name: genieclust for R

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo echo "deb https://cloud.r-project.org/bin/linux/ubuntu focal-cran40/" >> /etc/apt/sources.list
        sudo apt-get update
        sudo apt-get -y upgrade
        sudo apt-get -y install python3-rpy2 libmlpack-dev r-base-dev
        sudo Rscript -e "install.packages(c('genie', 'Rcpp', 'devtools', 'testthat', 'emstreeR'))"
    - name: Test and check R
      run: |
        sudo make r-test
        sudo make r-check
